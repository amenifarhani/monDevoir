
      

<form #form="ngForm" (ngSubmit)="add()" >
    <div class="form-group offset-md-4">
        <div class="col-md-4">
        Name : <input type="text" name="name" class="form-control" [(ngModel)]="player.name"required  #name="ngModel">
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Name is required
    </div>
    </div>
</div>
    
    <div class="form-group">
        <div class="col-md-4 offset-md-4">
        equipe :<input type="string" name="equipe" class="form-control" [(ngModel)]="player.equipe" minlength="3" maxlength="7" #equipe="ngModel">
        <div class="alert alert-danger" *ngIf="equipe.touched && equipe.invalid">
          equipe contient oumoins 3 et au max 7 caractere
        </div>
    </div>
</div>
   
<div class="col-md-4 offset-md-4">
     <div class="form-check">
         <!-- <input class="form-check-input"  type="checkbox"  [(ngModel)]="Player.etat"   #etat="ngModel"> -->
         <input class="form-check-input"  type="checkbox" [checked]="player.etat" (change)="player.etat = !player.etat">
         <label class="form-check-label" for="player.etat">
            
            etat
         </label>
        
         
    
        </div>
    </div>

    <div class="row">
    <div class="form-group">
        <div class="col-md-4 offset-md-4">
            <input type="submit" class="form-control" [disabled]="form.invalid">
    </div>
</div>
</div>
</form>
